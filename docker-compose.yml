version: "3.9"
services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: ordersdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./WebAPI
      dockerfile: Dockerfile
    container_name: order_api
    restart: always
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=ordersdb;Username=admin;Password=admin123
    ports:
      - "5000:80"

  frontend:
    build: ./FrontEnd
    container_name: order_ui
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  db_data:
